<!DOCTYPE html>
<html lang="en">

    <title>Ejercicio03-Tablas-BJFV</title>

<body>
    <table style="border:1px solid yellowgreen; border-collapse: collapse" rules="groups">

        <thead>
            <tr style="border:2px solid red">
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2 "style="border:1px solid black">1</td>
                <td colspan="2" style="border:1px solid black">2</td>
                <td><table style="border:1px solid yellowgreen; border-collapse: collapse" rules="groups">

                            <tr style="border:2px solid red">
                                <th>Lunes</th>
                                <th>Martes</th>
                                <th>Miércoles</th>
                                <th>Jueves</th>
                                <th>Viernes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td rowspan="2 "style="border:1px solid black">1</td>
                                <td colspan="2" style="border:1px solid black">2</td>
                                
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td>UNO</td>
                                <td>DOS</td>
                                <td>TRES</td>

                                <td>CINCO</td>
                            </tr>
                        </tfoot>
                    </table>
                </td>
                
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>UNO</td>
                <td>DOS</td>
                <td>TRES</td>
                <td>CUATRO</td>
                <td>CINCO</td>

    </table>
